# _config.yml
# Jekyll Configuration for GitHub Pages
# Purpose: Define the visual theme and metadata for the site

url: "https://mkenteris01-code.github.io"
baseurl: ""
theme: jekyll-theme-cayman
title: Michael Kenteris - Code & Research
description: Postdoctoral Researcher at the University of the Aegean. Exploring AI, LLMs, Knowledge Graphs, and GraphRAG.

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - .env
  - venv/

# Collections - enables blog posts in _posts
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
